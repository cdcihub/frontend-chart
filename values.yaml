# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: odahub/frontend
  tag: latest
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: #{}
  # capabilities:
  #   drop:
  #   - ALL
  #readOnlyRootFilesystem: true
  runAsNonRoot:  false
  #runAsNonRoot: true
  #runAsUser: 1000

service:
  type: ClusterIP
  port: 443

ingress:
  enabled: true
  annotations: #{}
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
  - host: in.internal.odahub.io
    paths:
    - /staging-1.3/frontend(/|$)(.*) # set environment from elsewhere
  - host: in.odahub.io
    paths:
    - /staging-1.3/frontend(/|$)(.*)
  - host: frontend.staging-1-3.odahub.io
    paths:
    - /()(.*)
  - host: frontend.staging-1-3.internal.odahub.io
    paths:
    - /()(.*)

    #  tls: #[]
    #    - secretName: chart-example-tls
    #      hosts:
          #        - frontend.staging-1-3.odahub.io

resources: 
   limits:
     cpu: 500m
     memory: 1024Mi
   requests:
     cpu: 500m
     memory: 1024Mi

nodeSelector: {}

tolerations: []

affinity: {}

